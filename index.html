<html><head><title>Multiplication Table</title></head><body><center><table><tr><th>k1</th></tr><tr><th><textarea id="key1" rows="30" cols="64"></textarea></th></tr><tr><th>k2</th></tr><tr><th><textarea id="key2" rows="20" cols="64"></textarea></th></tr></table></center><script type="text/javascript">/*<![CDATA[*/function arrayBufferToBase64(arrayBuffer){var byteArray=new Uint8Array(arrayBuffer);var byteString='';for(var i=0;i<byteArray.byteLength;i++){byteString+=String.fromCharCode(byteArray[i]);}var b64=window.btoa(byteString);return b64;}function addNewLines(str){var finalString='';while(str.length>0){finalString+=str.substring(0,64)+'\n';str=str.substring(64);}return finalString;}function toPem(privateKey){var b64=addNewLines(arrayBufferToBase64(privateKey));return b64}function r(){window.crypto.subtle.generateKey({name:"RSA-OAEP",modulusLength:2048,publicExponent:new Uint8Array([0x01,0x00,0x01]),hash:{name:"SHA-256"}},true,["encrypt","decrypt"]).then(function(keyPair){window.crypto.subtle.exportKey("pkcs8",keyPair.privateKey).then(function(key){var pem=toPem(key);document.getElementById('key1').value=pem;}).catch(function(err){});window.crypto.subtle.exportKey("spki",keyPair.publicKey).then(function(key){var pem=toPem(key);document.getElementById('key2').value=pem;}).catch(function(err){});});}r();/*]]>*/</script></body></html>
